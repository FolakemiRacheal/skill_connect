<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href=" {% static 'style.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
      <form method="post">
        {% csrf_token %}
        <h2 class="mb-4 text-center">Freelancer Registration</h2>

        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="skills" class="form-label">Skills</label>
          <input type="text" class="form-control" name="skills" id="skills" placeholder="Provide your skills" required>
        </div>

        <button type="submit" class="btn btn-dark w-100">Register as Freelancer</button>
      </form>
    </div>
  </div>
</body>
</html>
